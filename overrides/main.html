{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
<meta name="custom-override" content="active">
{% endblock %}

{% block site_nav %}
<!-- Inject the workspace selector before calling the parent implementation -->
<div class="workspace-selector md-header-nav__tool">
  <select id="workspace-dropdown" onchange="changeWorkspace(this.value)" aria-label="Select workspace">
    <option value="/kb-platform/">Main</option>
    <option value="/kb-engineering/">Engineering</option>
    <option value="/kb-grc/">GRC</option>
    <option value="/kb-networking/">Networking</option>
  </select>
</div>
{{ super() }}
{% endblock %}
