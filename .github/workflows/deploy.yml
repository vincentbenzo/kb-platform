name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Prepare CSS from theme
        run: |
          # Create the directory structure in docs
          mkdir -p docs/assets/stylesheets
          
          # Copy the CSS file from theme to docs
          cp theme/assets/stylesheets/extra.css docs/assets/stylesheets/
          
          # Show the copied CSS file
          echo "CSS file copied to docs/assets/stylesheets:"
          ls -la docs/assets/stylesheets/
          
      - name: Build main platform
        run: mkdocs build
        
      - name: Verify CSS in built site
        run: |
          echo "CSS files in the built site:"
          find site -name "*.css"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true